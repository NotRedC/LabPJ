<html xmlns:th="http://www.thymeleaf.org">
<header>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<title>Lista carti</title>
	<style>
    form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</header>
<body>
	<form method="post" action="operatii">
		<input type="text" name="isbn" placeholder="ISBN..." size="46" />
		<br>
		<input type="text" name="titlul" placeholder="Titlul..." size="46" />
		<br>
		<input type="text" name="Autorul" placeholder="Autorul..." size="46" />
		<br>
		<input type="submit" name="adauga" value="Adauga" />
		<!--...-->
		<input type="submit" name="modifica" value="Modifica" />
		<!--...-->
		<input type="submit" name="sterge" value="Sterge" />
		<!--...-->
		<input type="submit" name="filtrare" value="Filtreaza dupa autor" />
		<!--...-->
	</form>
	<h3 th:text="${str}" />
	<table class="table table-striped table-bordered">
		<tr>
			<th>ISBN</th>
			<th>Titlul</th>
			<th>Autorul</th>
		</tr>
		<tr th:each="c : ${lista}">
			<td th:text="${c.getIsbn()}"></td>
			<td th:text="${c.getTitlul()}"></td>
			<td th:text="${c.getAutorul()}"></td>
		</tr>
	</table>
</body>
</html>
